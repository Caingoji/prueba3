<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <script src="assents/js/script3.js"></script>
</head>
<body>
    <form id="miFormulario">
        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono" placeholder="Ingrese su telefono"><br>
        <span class="error" id="errorTelefono"></span><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="ingrese su contrasña"><br>
        <span class="error" id="errorPassword"></span>
        <br>
        <button type="button" onclick="validar()" id="btn">Enviar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>telefono</th>
                <th>contrasenia</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>

    <form id="actualizar">
        <label for="telefono1">Teléfono</label><br>
        <input type="text" id="telefono1" name="telefono1" placeholder="Ingrese el nuevo telefono"><br>
        <label for="password1">Contraseña</label><br>
        <input type="text" id="password1" name="password1" placeholder="Ingrese la nueva contraseña"><br>
        <button type="button" onclick="actualizar()" id="Actubtn">actualizar</button>
        
    </form>

</body>
</html>
